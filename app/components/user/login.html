<div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">

    <form class="form-signin" novalidate ng-submit="UserCtrl.login(UserCtrl.loginForm)" name="form">
        <img src="https://placeimg.com/65/65/nature/grayscale">

        <input type="email" name="email" ng-model="UserCtrl.loginForm.email" class="form-control" placeholder="Email"
               required>

        <p ng-show="form.email.$invalid && !form.email.$pristine" class="help-block">Introduzca un email válido</p>

        <input type="password" name="password" ng-model="UserCtrl.loginForm.password" ng-minlength="3"
               class="form-control" placeholder="Contraseña" required>

        <p ng-show="form.password.$error.minlength && !form.password.$pristine" class="help-block">La contraseña es
            demasiado corta</p>

        <label class="checkbox">
            <input type="checkbox" name="remember" ng-model="UserCtrl.loginForm.remember"> Recuérdame
        </label>

        <button type="submit" class="btn btn-lg btn-default btn-block" ng-disabled="form.$invalid">Iniciar sesión
        </button>

        <a class="btn btn-lg btn-info btn-block" ui-sref="signup">Sign up</a>

        <button type="button" class="btn btn-lg btn-primary btn-block"
                ng-click="UserCtrl.Auth.authenticate('facebook')">Sign in with Facebook
        </button>

        <button type="button" class="btn btn-lg btn-danger btn-block"
                ng-click="UserCtrl.Auth.authenticate('google')">Sign in with Google
        </button>

        <div id="footer">
            <a ui-sref="home">App</a>
            <br><br>

            <div class="alert alert-danger" ng-show="UserCtrl.Auth.errorMessage">
                {{UserCtrl.Auth.errorMessage}}
            </div>
        </div>
    </form>
</div>
